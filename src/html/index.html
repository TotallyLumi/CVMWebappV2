<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CollabVM</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="min-h-screen bg-zinc-950 text-zinc-100 antialiased">
		<!-- MODALS -->
		<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  			<div class="bg-zinc-900 rounded-lg shadow-lg w-full max-w-md mx-4 p-6 flex flex-col">
    			<div class="flex justify-between items-center mb-4">
      				<h5 class="text-lg font-semibold text-zinc-100">Login</h5>
      				<button id="loginModalCloseBtn" class="text-zinc-400 hover:text-zinc-200 focus:outline-none" aria-label="Close">&times;</button>
    			</div>

    			<div class="mb-4">
      				<div id="badPasswordAlert" class="bg-red-600 text-white p-2 rounded hidden flex justify-between items-center" role="alert">
        			<span id="badPasswordAlertText"></span>
        			<button id="incorrectPasswordDismissBtn" class="ml-2 text-white focus:outline-none" aria-label="Close">&times;</button>
      			</div>

      			<input type="hidden" name="username" id="adminInputVMID" />

      			<label id="loginModalPasswordText" class="block text-zinc-300 mb-1">Password</label>
      			<input id="adminPassword" type="password" class="w-full rounded border border-zinc-700 bg-zinc-800 text-zinc-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" name="password" />
    		</div>

    		<div class="flex justify-end">
      			<button id="loginButton" class="btn-primary px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold">Log in</button>
    		</div>
  		</div>
		</div>

		<nav class="glass sticky top-4 mx-6 px-6 py-3 flex justify-between items-center z-10">
			<span class="text-xl font-bold tracking-wider text-zinc-100">
				<span id="siteNameText"></span>
			</span>

			<div class="flex items-center gap-6 text-sm">
				<a id="homeBtn" href="#" class="hover:text-zinc-400 transition">
					<i class="fa-solid fa-house mr-1"></i>
					<span id="homeBtnText"></span>
				</a>

				<li class="relative list-none group">
					<a href="#" class="flex items-center gap-1 px-3 py-2 text-zinc-100 hover:text-zinc-400 transition">
						<i class="fa-solid fa-globe"></i>
						<span id="languageDropdownText"></span>
						<svg class="w-4 h-4 ml-1 transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
						</svg>
					</a>
					<div class="absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded shadow-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-200">
						<div id="languageDropdown" class="py-1"></div>
						<a href="https://github.com/computernewb/collab-vm-1.2-webapp/wiki/Contributing-a-Language" target="_blank" class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-gray-900">
							<i class="fa-solid fa-plus"></i> Add Yours
						</a>
					</div>
				</li>

				<button id="toggleThemeBtn" class="btn-primary">
					<i id="toggleThemeIcon" class="fa-solid fa-sun mr-1"></i>
					<span id="toggleThemeBtnText"></span>
				</button>
			</div>
		</nav>

		<div id="siteModalContainer"></div>

		<main class="max-w-7xl mx-auto px-6 py-8 space-y-8">
			<div class="w-full px-4" id="vmList">
				<div class="flex flex-wrap -mx-4"></div>
			</div>

			<div id="vmView" class="w-full">
				<section class="bg-zinc-900 border border-zinc-800 rounded-2xl shadow-sm">
					<div class="p-6 border-b border-zinc-800 flex items-center justify-between">
						<h2 id="vmName" class="font-semibold text-sm text-zinc-400 uppercase tracking-wider">
							Virtual Machine
						</h2>
						<p id="turnStatus" class="top-3 left-1/2 -translate-x-1/2 bg-zinc-900/80 backdrop-blur-sm px-4 py-1 rounded-lg text-sm text-zinc-300 shadow-md z-50"></p>
					</div>
					<div id="vmDisplay" class="relative bg-black flex justify-center rounded-2xl"></div>
				</section>

				<br>

				<section id="voteResetPanel" style="display: none;" class="bg-zinc-900 border border-zinc-800 rounded-2xl shadow-sm">
					<span id="voteResetHeaderText"></span><br>
					<button class="btn btn-green" id="voteYesBtn"><i class="fa-solid fa-check"></i> <span id="voteYesBtnText"></span><span class="badge bg-secondary" id="voteYesLabel"></span></button>
					<button class="btn btn-red" id="voteNoBtn"><i class="fa-solid fa-ban"></i> <span id="voteNoBtnText"></span><span class="badge bg-secondary" id="voteNoLabel"></span></button>
				</section>

				<br>

				<section class="bg-zinc-900 border border-zinc-800 rounded-2xl shadow-sm">
					<div class="p-4 border-b border-zinc-800 flex items-center justify-between">
						<h2 id="vmControls" class="font-semibold text-sm text-zinc-400 uppercase tracking-wider">
							VM Controls
						</h2>
					</div>
					<div class="p-3 flex flex-wrap gap-3 justify-center">
						<button id="takeTurnBtn" class="btn-primary">
							<i class="fa-solid fa-computer-mouse"></i>
							<span id="turnBtnText"></span>
						</button>
						<button id="oskBtn" class="btn-primary">
							<i class="fa-solid fa-keyboard"></i>
							<span id="oskBtnText"></span>
						</button>
						<button id="changeUsernameBtn" class="btn-primary">
							<i class="fa-solid fa-signature"></i>
							<span id="changeUsernameBtnText"></span>
						</button>
						<button id="voteResetBtn" class="btn-red">
							<i class="fa-solid fa-rotate-left"></i>
							<span id="voteForResetBtnText"></span>
						</button>
						<button id="ctrlAltDelBtn" class="btn-primary">
							<i class="fa-solid fa-gear"></i>
							<span id="ctrlAltDelBtnText"></span>
						</button>
						<button id="screenshotBtn" class="btn-primary">
							<i class="fa-solid fa-camera"></i>
							<span id="screenshotBtnText"></span>
						</button>
					</div>
				</section>

				<br>

				<section class="grid grid-cols-1 md:grid-cols-3 gap-6 h-[500px]">
					<div class="bg-zinc-900 border border-zinc-800 rounded-2xl flex flex-col min-h-0">
						<div class="p-4 border-b border-zinc-800">
							<h3 class="text-sm font-medium text-zinc-400">
								<span id="usersOnlineText"></span>
								(<span id="onlineUserCount"></span>)
							</h3>
						</div>
						<div id="userList" class="flex-1 p-4 space-y-2 text-sm overflow-y-auto min-h-0"></div>
					</div>

					<div class="md:col-span-2 bg-zinc-900 border border-zinc-800 rounded-2xl flex flex-col min-h-0">
						<div id="chatListDiv" class="flex-1 p-4 space-y-3 overflow-y-auto text-sm"></div>
						<div id="chatList"></div>

						<div class="p-4 border-t border-zinc-800 flex gap-3">
							<span id="username" class="px-3 py-2 bg-zinc-800 rounded-lg text-xs text-zinc-400"></span>
							<input type="text" id="chatInput" placeholder="Message..." class="flex-1 bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
							<div class="" id="xssCheckboxContainer">
								<input type="checkbox" value="" id="xssCheckbox">
								<lable for="xssCheckbox">XSS</lable>
							</div>
							<button id="sendChatBtn" class="btn-green">
								<i class="fa-solid fa-paper-plane"></i>
							</button>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script type="module" src="../ts/main.ts" type="application/javascript"></script>
	</body>
</html>
